{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'neocycle/styles.css' %}" rel="stylesheet">
        <link href="{% static 'neocycle/loginpage.css' %}" rel="stylesheet">
    </head>



    <body>
        <div class="headerdiv">
            <header>
                <div>
                <a href="{% url 'index' %}"><img src="https://pbs.twimg.com/media/GJOCy0oWEAA0v-s?format=jpg&name=900x900" alt="logo"></a>
                </div>

                    {% csrf_token %}
                <input type="text" name="q" class="search">
                <a href="{% url 'aboutus' %}"><button> About us</button></a>
                <a href="{% url 'blog' %}"><button>Blog</button></a>
                <a href="{% url 'contact' %}"><button>Contact</button></a>
                <a href="{% url 'wishlist' %}"><button>Wishlist</button></a>
                <a href="{% url 'login' %}"><button class="login">Login</button></a>
            </header>
        </div>
            {% block body %}
            {% endblock %}
    </body>
    <footer>
        {% block footer %}
        <div>
            <p>Contato: contato@minhaempresa.com</p>
            <p>Endereço: Rua Fictícia, 123 - Cidade Imaginária</p>
        </div>
        {% endblock %}
    </footer>
</html>
